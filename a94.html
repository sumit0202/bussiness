<html>
	<head>
		<title></title>
		<style>
			#left_box{
				height: 570px;
				width: 20%;
				border: 1px solid red;
				float: left;
				background-color: red;
				border-bottom: 3px dashed white;
				}
			#right_box{
				height: 540px;
				width: 20%;
				border: 1px solid green;
				float: right;
				background-color: green;
				border-bottom: 3px dashed white;
				}
			#center_box{
				height: 400px;
				width: 60%;
				border: 1px solid blue;
				margin-left: 20%;
				background-color: blue;
				}
			#header{
				height: 120px;
				width: 100%;
				border: 1px solid #c10fa7;
				background-color: #c10fa7;
				}
			#footer{
				height: 40px;
				width: 100%;
				border: 1px solid #fd6c82;
				background-color: #fd6c82;
				clear: both;
				}
		</style>
	</head>
	<body>
		<div id="header"></div>
		<div id="left_box"></div>
		<div id="right_box"></div>
		<div id="center_box"></div>
		<div id="footer">Hello</div>
	</body>
</html>
