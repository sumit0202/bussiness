<!doctype html>
<html>
	<head>
		<title></title>
		<style>
			span[class$='abc']{
				border: 1px solid green;
				}
			.abc{
				color: red;
				font-size: 24px;
				}
			.mno{
				font-size: 12px;
				font-weight: bold;
				}
			.xyz{
				text-decoration: line-through;
				}
			.bcd-abc{
				background-color: #eee;
				}
		</style>
	</head>
	<body>
		<span class="abc">mohan kumar</span><br><br>
		<span class="mno">sohan kumar</span><br><br>
		<span class="xyz abc">rohan kumar</span><br><br>
		<span class="bcd-abc">rohan kumar</span><br><br>
	</body>
</html>
